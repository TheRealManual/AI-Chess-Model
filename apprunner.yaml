version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements-serve.txt
run:
  command: python scripts/serve.py --host 0.0.0.0 --port 8000 --model exported_models/gen0048_v3_pretrained_gen48_20260217_223312/chess_model.onnx
  network:
    port: 8000
  env:
    - name: MODEL_PATH
      value: "exported_models/gen0048_v3_pretrained_gen48_20260217_223312/chess_model.onnx"
