version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements-serve.txt --target /app/deps
run:
  command: python3 scripts/serve.py --host 0.0.0.0 --port 8000 --model exported_models/gen0048_v3_pretrained_gen48_20260217_223312/chess_model.onnx
  network:
    port: 8000
  env:
    - name: PYTHONPATH
      value: "/app/deps"
    - name: MODEL_PATH
      value: "exported_models/gen0048_v3_pretrained_gen48_20260217_223312/chess_model.onnx"
